<div class="container">

    <div class="row mb-5">

        <div class="col-md-12">
            <h1 class="text-center text-sencondary">Apagar Tema</h1>

        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4>Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
          <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
        </div>
      </div>

      <div class="row">
          <div class="col-md-12">
              <button class="btn btn-danger mr-4"  routerLink='/tema'>Não, quero</button>
              <button  class="btn btn-success" (click)='apagar()'>Sim, quero</button>
          </div>
      </div>
</div>
